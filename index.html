<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rubik Three JS</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
<nav class="navbar sticky-top navbar-light bg-success center-logo">
  <a class="navbar-brand" href="/">
    <img class="logo" src="img/rubik.png" alt="Rubik Logo">
  </a>
</nav>

<div class="container-fluid">
  <div class="row mt-3">
    <div class="col-12 col-md-6 mt-3">
      <div class="controls position-absolute w-100 d-flex justify-content-start">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-warning text-white" id="undo3x3">Undo</button>
          <button type="button" class="btn btn-danger" id="shuffle3x3">Shuffle</button>
          <button type="button" class="btn btn-primary" id="solve3x3">Solve</button>
        </div>
      </div>
      <div class="w-100" id="threebythree"></div>
    </div>
    <div class="col-12 col-md-6 mt-3">
      <div class="controls position-absolute w-100 d-flex justify-content-start">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-warning text-white" id="undo4x4">Undo</button>
          <button type="button" class="btn btn-danger" id="shuffle4x4">Shuffle</button>
          <button type="button" class="btn btn-primary" id="solve4x4">Solve</button>
        </div>
      </div>
      <div class="w-100" id="fourbyfour"></div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12 col-md-6 mt-3">
      <div class="controls position-absolute w-100 d-flex justify-content-start">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-warning text-white" id="undo5x5">Undo</button>
          <button type="button" class="btn btn-danger" id="shuffle5x5">Shuffle</button>

        </div>
      </div>
      <div class="w-100" id="fivebyfive"></div>
    </div>
    <div class="col-12 col-md-6 mt-3">
      <div class="controls position-absolute w-100 d-flex justify-content-start">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-warning text-white" id="undo6x6">Undo</button>
          <button type="button" class="btn btn-danger" id="shuffle6x6">Shuffle</button>
          <button type="button" class="btn btn-primary" id="solve6x6">Solve</button>
        </div>
      </div>
      <div class="w-100" id="sixbysix"></div>
    </div>
  </div>
</div>
  <script src="js/libs/jquery.min.js"></script>
  <script src="js/libs/three.js"></script>
